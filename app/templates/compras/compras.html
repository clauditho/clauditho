                <p>Llene todos los campos para avanzar</p>
                <form id="msform">

                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Datos Parte 1:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 1 - 3</h2>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 clearfix">
                                    <label for="fecha" class="control-label text-right required fieldlabels">Fecha: *</label> 
                                    <input type="date" name="Fecha" /> 
                                </div>
                                <div class="col-sm-3 clearfix">
                                    <label for="nrodoc" class="control-label text-right required fieldlabels">Nro Doc: *</label>                            
                                    <input type="text" name="nrodoc" placeholder="Nro Documento" />
                                </div>
                                <div class="col-sm-3 clearfix">
                                    <label for="mes" class="control-label text-right required fieldlabels">Mes Registro: *</label>                            
                                    <input type="text" name="mes" placeholder="Mes" /> 
                                </div>
                                <div class="col-sm-3">
                                    <label class="fieldlabels">Tipo Documento: *</label> 
                                    <input type="password" name="cpwd" placeholder="Tipo Documento" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="fieldlabels">Moneda: *</label> 
                                    <input type="text" name="Moneda" placeholder="Moneda" /> 
                                </div>
                                <div class="col-md-2">
                                    <label class="fieldlabels">Proveedor: *</label>                            
                                    <input type="text" name="uname" placeholder="UserName" />
                                </div>
                                <div class="col-md-3">
                                    <label class="fieldlabels">Orden de Compra: *</label>                            
                                    <input type="password" name="pwd" placeholder="Password" /> 
                                </div>
                                <div class="col-md-4">
                                    <label class="fieldlabels">Forma de Pago: *</label> 
                                    <input type="password" name="cpwd" placeholder="Confirm Password" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <label class="fieldlabels">Item: *</label> 
                                    <input type="date" name="Fecha" placeholder="Fecha" /> 
                                </div>
                                <div class="col-2">
                                    <label class="fieldlabels">Observaciones: *</label>                            
                                    <input type="text" name="uname" placeholder="UserName" />
                                </div>
                                <div class="col-3">
                                    <label class="fieldlabels">Etiqueta: *</label>                            
                                    <input type="password" name="pwd" placeholder="Password" /> 
                                </div>
                            </div>
                        </div> <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>

                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Parte 2:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 2 - 3</h2>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-1">
                                    <label class="fieldlabels">Cantidad: *</label> 
                                    <input type="text" name="Cantidad" placeholder="Cantidad" /> 
                                </div>
                                <div class="col-2">
                                    <label class="fieldlabels">Unidad de medida: *</label>                            
                                    <input type="text" name="uname" placeholder="UserName" />
                                </div>
                                <div class="col-3">
                                    <label class="fieldlabels">Producto o Insumo: *</label>                            
                                    <input type="password" name="pwd" placeholder="Password" /> 
                                </div>
                                <div class="col-4">
                                    <label class="fieldlabels">Valor Unitario: *</label> 
                                    <input type="password" name="cpwd" placeholder="Confirm Password" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <label class="fieldlabels">Valor Exento: *</label> 
                                    <input type="text" name="Moneda" placeholder="Moneda" /> 
                                </div>
                                <div class="col-1">
                                    <label class="fieldlabels">Impuesto Combustible: *</label>                            
                                    <input type="text" name="uname" placeholder="UserName" />
                                </div>
                                <div class="col-1">
                                    <label class="fieldlabels">Centro de Costo: *</label>                            
                                    <input type="password" name="pwd" placeholder="Password" /> 
                                </div>
                                <div class="col-1">
                                    <label class="fieldlabels">Glosa Servicio: *</label> 
                                    <input type="password" name="cpwd" placeholder="Confirm Password" />
                                </div>
                            </div>
                        </div> 
                        <input type="button" name="next" class="next action-button" value="Next" /> 
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    </fieldset>

                            </div> <br><br>
                            <div class="row justify-content-center">
                                <div class="col-7 text-center">
                                    <h5 class="purple-text text-center">Formulario de compra guardado correctamente</h5>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
